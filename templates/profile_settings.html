{% extends "base.html" %}
{% block title %} Profile Settings {% endblock %}
{% block color %} is-success {% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Profile Settings</h3>
    <div class="box">
        <form method="POST" action="/profile_settings">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="info_line" placeholder="Anything new?" autofocus="">
                </div>
            </div>

            <div class="file is-light is-boxed is-fullwidth">
                <label class="file-label">
                    <input class="file-input" type="file" name="profile_icon">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a profile icon...
                        </span>
                    </span>
                </label>
            </div>
            <br>

            <button class="button is-block is-info is-large is-fullwidth">Save</button>
        </form>
    </div>
</div>
{% endblock %}
